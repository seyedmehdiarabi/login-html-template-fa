<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>جاست لاگ | طرح هفت - عضویت</title>
    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="../assets/css/bootstrap-rtl.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/fonts/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/css/fonts.css">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/fev.png">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/login-seven.css">

</head>
<body>

<!-- Loader -->
<div class="loader"><div class="loader_div"></div></div>

<!-- Login page -->
<div class="login_wrapper">
    <div class="login_box">
        <a href="register.html#" class="logo_text">
            <span>JL</span> جاست لاگ
        </a>
        <div class="login_form">
            <div class="login_form_inner">
                <!-- <h3><span>به حساب خود</span> وارد شوید</h3> -->
                <ul class="login_tab">
                    <li><a href="login.html"> ورود</a></li>
                    <li><a class="active" href="register.html"> عضویت</a></li>
                </ul>

                <form action="../index.html" method="GET">
                    <div class="form-group">
                        <input type="text" name="FullName" class="input-text" placeholder="نام و نام خانوادگی">
                    </div>
                    <div class="form-group">
                        <input type="password" name="Password" class="input-text" placeholder="رمزعبور">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="input-text" placeholder="ایمیل">
                    </div>
                    <div class="checkbox clearfix">
                        <div class="form-check checkbox-input">
                            <input class="form-check-input" type="checkbox" value="" id="termServices">
                            <label class="form-check-label" for="termServices">
                                با تمامی شرایط و قوانین موافقم
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-md btn-theme btn-block">ثبت نام<i class="fa fa-arrow-left"></i></button>
                    </div>
                </form>
            </div>
            <div class="or_options text-center">
                <div class="or_text"><span>یا ثبت نام کنید با</span></div>
                <ul class="social-list clearfix">
                    <li><a class="s_facebook" href="register.html#"><i class="fa fa-facebook"></i> فیسبوک</a></li>
                    <li><a class="s_twitter" href="register.html#"><i class="fa fa-twitter"></i> توئیتر</a></li>
                    <li><a class="s_google" href="register.html#"><i class="fa fa-google-plus"></i> گوگل</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- /. Login page -->


<!-- External JS libraries -->
<script src="../assets/js/jquery-2.2.0.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Custom JS Script -->
<script type="text/javascript">
    $(window).load(function() {
        $(".loader").fadeOut("slow");;
    });
</script>

</body>
</html>
