<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>جاست لاگ | طرح پنج - فراموشی رمزعبور</title>
    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="../assets/css/bootstrap-rtl.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/fonts/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/css/fonts.css">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/fev.png">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/login-five.css">

</head>
<body>

<!-- Loader -->
<div class="loader"><div class="loader_div"></div></div>

<!-- Login page -->
<div class="login_wrapper">
    <div class="container">
        <div class="login_box">
            <a href="forgot-password.html#" class="logo_text">
                <span>JL</span> جاست لاگ
            </a>
            <div class="login_form">
                <div class="login_form_inner">
                    <h3><span>رمزعبور حساب خود را</span> بازیابی کنید</h3>
                    <form action="../index.html" method="GET">
                        <div class="form-group">
                            <input type="email" name="email" class="input-text" placeholder="ایمیل">
                            <i class="fa fa-envelope"></i>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-md btn-theme btn-block">ارسال ایمیل</button>
                        </div>
                    </form>
                    <p>حساب کاربری دارید؟<a href="login.html"> از اینجا وارد شوید</a></p>
                    <div class="or_text"><span>یا وارد شوید با</span></div>
                    <ul class="social-list clearfix">
                        <li><a class="s_facebook" href="forgot-password.html#"><i class="fa fa-facebook"></i> فیسبوک</a></li>
                        <li><a class="s_twitter" href="forgot-password.html#"><i class="fa fa-twitter"></i> توئیتر</a></li>
                        <li><a class="s_google" href="forgot-password.html#"><i class="fa fa-google-plus"></i> گوگل</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /. Login page -->


<!-- External JS libraries -->
<script src="../assets/js/jquery-2.2.0.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Custom JS Script -->
<script type="text/javascript">
    $(window).load(function() {
        // Animate loader off screen
        $(".loader").fadeOut("slow");;
    });
</script>

</body>
</html>
