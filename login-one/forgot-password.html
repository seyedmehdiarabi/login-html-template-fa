<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>جاست لاگ | طرح یک - فراموشی رمزعبور</title>
    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="../assets/css/bootstrap-rtl.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/fonts/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/css/fonts.css">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/fev.png">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/login-one.css">

</head>
<body>

<!-- Loader -->
<div class="loader"><div class="loader_div"></div></div>

<!-- Login page -->
<div class="login_wrapper">
    <div class="container">
        <div class="col-md-12 pad-0">
            <div class="row login-box-12">
                <div class="col-lg-5 col-md-12 col-sm-12 px-0">
                    <div class="login_left">
                        <a href="forgot-password.html#" class="logo_text">
                            <span>JL</span> جاست لاگ
                        </a>
                        <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ</p>
                        <a href="forgot-password.html#" class="btn-outline">ادامه را بخوانید</a>
                        <ul class="social-list clearfix">
                            <li><a href="forgot-password.html#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="forgot-password.html#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="forgot-password.html#"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="forgot-password.html#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <div class="login-inner-form">
                        <div class="details">
                            <h3><span>رمزعبور حساب خود را</span> بازیابی کنید</h3>
                            <form action="../index.html" method="GET">
                                <div class="form-group">
                                    <input type="email" name="email" class="input-text" placeholder="ایمیل">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn-md btn-theme btn-block">ارسال ایمیل</button>
                                </div>
                            </form>
                            <p>حساب کاربری دارید؟<a href="login.html"> از اینجا وارد شوید</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- /. Login page -->


<!-- External JS libraries -->
<script src="../assets/js/jquery-2.2.0.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Custom JS Script -->


<script type="text/javascript">
    $(window).load(function() {
        // Animate loader off screen
        $(".loader").fadeOut("slow");;
    });
</script>

</body>
</html>
